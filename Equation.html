<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Equation of Enlightenment</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1526504236159-f83ca5f7c5a2') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);  /* Darker background for readability */
      border-radius: 15px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0px 15px 50px rgba(0, 0, 0, 0.7);
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    h1 {
      font-size: 1rem;
      font-weight: bold;
      color: #f39c12;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .equation {
      font-size: 1.5rem;
      font-family: 'Courier New', Courier, monospace;
      margin: 20px 0;
      color: #e74c3c;
      text-shadow: 0px 0px 20px rgba(255, 0, 0, 0.6);
    }

    .typewriter-container {
      margin: 20px 0;
      text-align: left;
      font-size: 1.2rem;
      line-height: 1.6;
      white-space: pre-wrap;
      color: #ecf0f1;
    }

    .typewriter-line {
      display: block;
      border-right: 2px solid orange; /* Blinking cursor effect */
      animation: blinkCursor 0.75s step-end infinite;
    }

    @keyframes blinkCursor {
      50% {
        border-color: transparent;
      }
    }

    footer {
      font-size: 1rem;
      color: #fff;
      margin-top: 10px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7), 0px 0px 25px rgba(0, 0, 0, 0.7); /* 3D shadow */
      background: linear-gradient(to right, #333, #000); /* Gradient for depth */
      padding: 10px;
      border-radius: 10px;
    }

    footer span {
      color: #f39c12;
      font-weight: bold;
    }

    footer:hover span {
      color: #3498db;
      transform: translateY(-3px);
      transition: all 0.3s ease-in-out;
    }

    /* Responsive layout */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 0.9rem;
      }

      .equation {
        font-size: 1.2rem;
      }

      .typewriter-container {
        font-size: 1rem;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>The Equation of Enlightenment</h1>
  <div class="container">
    <div class="equation">∞ = i(↓(S→Ƨ)↑) + Δ→E</div>
    <div id="typewriter-container" class="typewriter-container"></div>
  </div>
  <footer>
    Conceptualized and developed by <span>Shubham Giri</span>.  
    This formulation represents original thought and imagination, with no reference to prior documentation or online sources.
  </footer>

  <script>
    const lines = [
      "Life is an ∞ illusionary cycle.",
      "↓(S→Ƨ)↑ represents the loop we are stuck in.",
      "To break free from this endless cycle,",
      "intervention Δ is required to enlighten E."
    ];

    const typewriterContainer = document.getElementById("typewriter-container");

    function typeLine(lineIndex = 0, charIndex = 0) {
      if (lineIndex < lines.length) {
        let currentLine = document.querySelector(`#line${lineIndex}`);
        if (!currentLine) {
          currentLine = document.createElement("div");
          currentLine.id = `line${lineIndex}`;
          currentLine.className = "typewriter-line";
          typewriterContainer.appendChild(currentLine);
        }
        if (charIndex < lines[lineIndex].length) {
          currentLine.textContent += lines[lineIndex][charIndex];
          setTimeout(() => typeLine(lineIndex, charIndex + 1), 100);
        } else {
          // Stop blinking cursor after line finishes
          currentLine.style.borderRight = "none";
          // Start next line after a delay
          setTimeout(() => typeLine(lineIndex + 1), 500);
        }
      }
    }

    // Start typing on page load
    window.onload = function () {
      typeLine();
    };
  </script>
</body>
</html>
