<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Equation of Enlightenment</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1526504236159-f83ca5f7c5a2') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      max-width: 900px;
      box-shadow: 0px 15px 50px rgba(0, 0, 0, 0.7);
      overflow: hidden;
    }

    h1 {
      font-size: 1rem;
      font-weight: bold;
      color: #f39c12;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }

    .equation {
      font-size: 1.5rem;
      font-family: 'Courier New', Courier, monospace;
      margin: 20px 0;
      color: #e74c3c;
      text-shadow: 0px 0px 20px rgba(255, 0, 0, 0.6);
    }

    #typewriter-container {
      margin-top: 20px;
      font-size: 1.2rem;
      line-height: 1.8;
      color: #ecf0f1;
    }

    .typewriter {
      display: block;
      white-space: pre-wrap;
      border-right: 2px solid orange; /* Blinking cursor */
      animation: blinkCursor 0.75s step-end infinite;
    }

    @keyframes blinkCursor {
      50% {
        border-color: transparent;
      }
    }

    footer {
      margin-top: 30px;
      font-size: 1rem;
      color: #bdc3c7;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    footer span {
      color: #f39c12;
      font-weight: bold;
    }

    footer:hover span {
      color: #3498db;
      transform: translateY(-3px);
      transition: all 0.3s ease-in-out;
    }

    /* Responsive design */
    @media screen and (max-width: 768px) {
      .container {
        padding: 20px;
        max-width: 100%;
      }

      .equation {
        font-size: 1.2rem;
      }

      #typewriter-container {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Equation of Enlightenment</h1>
    <div class="equation">∞ = i(↓(S→Ƨ)↑) + Δ→E</div>
    <div id="typewriter-container">
      <div class="typewriter" id="line1"></div>
      <div class="typewriter" id="line2"></div>
      <div class="typewriter" id="line3"></div>
      <div class="typewriter" id="line4"></div>
    </div>
    <footer>
      Conceptualized and developed by <span>Shubham Giri</span>.  
      This formulation is a product of original thought and imagination, with no prior existence or reference in established literature or online sources.
    </footer>
  </div>

  <script>
    // Lines to type
    const lines = [
      "Life is an ∞ illusionary cycle.",
      "↓(S→Ƨ)↑ represents the loop we are stuck in.",
      "To break free from this endless cycle,",
      "intervention Δ is required to enlighten E."
    ];

    // Function to type each line
    function typeLine(lineText, lineId, callback) {
      const element = document.getElementById(lineId);
      let charIndex = 0;

      function typeNextChar() {
        if (charIndex < lineText.length) {
          element.textContent += lineText[charIndex];
          charIndex++;
          setTimeout(typeNextChar, 100); // Speed of typing
        } else {
          element.style.borderRight = 'none'; // Stop blinking cursor after line completes
          if (callback) setTimeout(callback, 500); // Delay before starting the next line
        }
      }

      typeNextChar();
    }

    // Start typing lines sequentially
    function startTyping() {
      typeLine(lines[0], "line1", function () {
        typeLine(lines[1], "line2", function () {
          typeLine(lines[2], "line3", function () {
            typeLine(lines[3], "line4");
          });
        });
      });
    }

    // Trigger typing on page load
    window.onload = startTyping;
  </script>
</body>
</html>
