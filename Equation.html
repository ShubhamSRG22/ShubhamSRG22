<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Equation of Enlightenment</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 40px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      max-width: 700px;
      box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.9);
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #f39c12;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .equation {
      font-size: 1.8rem;
      font-family: 'Courier New', Courier, monospace;
      margin: 20px 0;
      color: #e74c3c;
      text-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8);
    }

    #typewriter-container {
      margin-top: 20px;
      font-size: 1.2rem;
      line-height: 1.8;
      color: #bdc3c7;
    }

    .typewriter {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #ecf0f1;
      animation: blinkCursor 0.75s step-end infinite;
    }

    @keyframes blinkCursor {
      50% {
        border-color: transparent;
      }
    }

    @keyframes typewriter {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    footer {
      margin-top: 30px;
      font-size: 1rem;
      color: #bdc3c7;
    }

    footer span {
      color: #f39c12;
      font-weight: bold;
    }

    footer span:hover {
      color: #3498db;
      text-decoration: underline;
    }

    /* Responsive design */
    @media screen and (max-width: 768px) {
      .container {
        padding: 20px;
        max-width: 90%;
      }

      h1 {
        font-size: 1.8rem;
      }

      .equation {
        font-size: 1.5rem;
      }

      #typewriter-container {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Equation of Enlightenment</h1>
    <div class="equation">∞ = i(↓(S→Ƨ)↑) + Δ→E</div>
    <div id="typewriter-container">
      <p class="typewriter" id="line1"></p>
      <p class="typewriter" id="line2"></p>
      <p class="typewriter" id="line3"></p>
      <p class="typewriter" id="line4"></p>
    </div>
    <footer>
      Conceptualized and developed by <span>Shubham Giri</span>.  
      This formulation is a product of original thought and imagination, with no prior existence or reference in established literature or online sources.
    </footer>
  </div>

  <script>
    // Array of lines to be typed
    const lines = [
      "Life is an ∞ illusionary cycle.",
      "↓(S→Ƨ)↑ represents the loop we are stuck in.",
      "To break free from this endless cycle,",
      "intervention Δ is required to enlighten E."
    ];

    // Function to create the typewriter effect for each line
    function typeLine(line, elementId, delay, callback) {
      const element = document.getElementById(elementId);
      element.style.animation = `typewriter ${line.length * 0.1}s steps(${line.length}) ${delay}s forwards`;

      // Add the content as the typing progresses
      setTimeout(() => {
        element.textContent = line;
        if (callback) callback();
      }, delay * 1000 + line.length * 100);
    }

    // Start the typewriter animation for each line sequentially
    function startTypewriter() {
      typeLine(lines[0], "line1", 0.5, () => {
        typeLine(lines[1], "line2", 2.5, () => {
          typeLine(lines[2], "line3", 4.5, () => {
            typeLine(lines[3], "line4", 6.5);
          });
        });
      });
    }

    // Start the typewriter effect when the page loads
    window.onload = startTypewriter;
  </script>
</body>
</html>
