<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1526504236159-f83ca5f7c5a2') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0px 15px 50px rgba(0, 0, 0, 0.7);
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    h1 {
      font-size: 1.5rem; /* Smaller font size */
      font-weight: bold; /* Bold text */
      color: #f39c12; /* Gold-like color */
      margin-bottom: 20px; /* Add spacing below */
      text-transform: uppercase; /* Make text uppercase */
      letter-spacing: 1px; /* Add slight spacing between letters */
      white-space: nowrap; /* Prevent text wrapping to a new line */
      text-align: center; /* Center the text */
    }

    .equation {
      font-size: 3rem;
      font-family: 'Courier New', Courier, monospace;
      margin: 30px 0;
      color: #e74c3c;
      text-shadow: 0px 0px 20px rgba(255, 0, 0, 0.6);
    }

    .typewriter-line {
      font-size: 1.4rem;
      line-height: 1.8;
      color: #ecf0f1;
      white-space: pre-wrap;
      display: block;
      border-right: 2px solid orange; /* Blinking cursor effect */
      margin: 10px 0;
      animation: blinkCursor 0.75s step-end infinite;
    }

    /* Blink cursor animation */
    @keyframes blinkCursor {
      50% {
        border-color: transparent;
      }
    }

    footer {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #bdc3c7;
    }

    footer span {
      color: #f39c12;
      font-weight: bold;
    }

    footer:hover span {
      color: #3498db;
      transform: translateY(-5px);
      transition: all 0.3s ease-in-out;
    }

    /* Responsive layout */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 1.2rem;
      }

      .equation {
        font-size: 2.5rem;
      }

      .typewriter-line {
        font-size: 1.2rem;
      }

      footer {
        font-size: 1rem;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Equation of Enlightenment</h1>
    <div class="equation">∞ = i(↓(S→Ƨ)↑) + Δ→E</div>
    <div id="typewriter-container">
      <div class="typewriter-line" id="line1"></div>
      <div class="typewriter-line" id="line2"></div>
      <div class="typewriter-line" id="line3"></div>
      <div class="typewriter-line" id="line4"></div>
    </div>
    <footer>
      Conceptualized and developed by <span>Shubham Giri</span>.  
      This formulation is a product of original thought and imagination, with no prior existence or reference in established literature or online or documented sources.
    </footer>
  </div>

  <script>
    const lines = [
      "Life is an ∞ illusionary cycle.",
      "↓(S→Ƨ)↑ represents the loop we are stuck in.",
      "To break free from this endless cycle,",
      "intervention Δ is required to enlighten E."
    ];

    const typewriterContainer = document.getElementById("typewriter-container");

    function typeLine(lineIndex = 0, charIndex = 0) {
      if (lineIndex < lines.length) {
        const currentLine = document.getElementById(`line${lineIndex + 1}`);
        if (charIndex < lines[lineIndex].length) {
          currentLine.textContent += lines[lineIndex][charIndex];
          setTimeout(() => typeLine(lineIndex, charIndex + 1), 100);
        } else {
          // Remove cursor after line is typed
          currentLine.style.borderRight = "none";
          // Start typing the next line after a delay
          setTimeout(() => typeLine(lineIndex + 1), 500);
        }
      }
    }

    // Start typing from the first line
    window.onload = function () {
      typeLine();
    };
  </script>
</body>
</html>
